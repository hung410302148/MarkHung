<!doctype html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>hw01</title>
    <style>
        #text1{
            font-family: 標楷體;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div>

        <img class="i" src="images/star.gif" />
        <img class="i" src="images/star.gif" />
        <img class="i" src="images/star.gif" />
        <img class="i" src="images/star.gif" />
        <img class="i" src="images/star.gif" />

    </div>
    <div id="text1"></div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        let flag = 0;
        let score = 0;
        $("img").mouseover(function () {
            flag = 0;            
            $(".i").attr("src", "images/star.gif");
            $(this).attr("src", "images/chngstar.gif");
            $(this).prevAll().attr("src", "images/chngstar.gif");

            dex = $(this).index()+1;
            $("#text1").text("打分數中..."+dex);
        });

        $("img").click(function () {
            flag = 1;
            $(this).attr("src", "images/colorfulstar.png");
            $(this).prevAll().attr("src", "images/colorstar.png");

            score = $(this).index()+1;
            $("#text1").text("你給"+score+"顆星");
            console.log();
            
        });

        $("img").mouseout(function () {
            if(flag==0){
                $(".i").attr("src", "images/star.gif");
            $(this).prevAll().attr("src", "images/star.gif");
            $("#text1").text("");
            }
            else
            $("#text1").text("你給"+score+"顆星");
        });

    </script>
</body>

</html>
